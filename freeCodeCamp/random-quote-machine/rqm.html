<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sahitya" rel="stylesheet">
    <link href="rqm.css" rel="stylesheet" media="screen">

    <script src="https://use.fontawesome.com/fd9431a476.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="rqm.js"></script>

    <title>Random Quote Machine</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div>
                <blockquote class="blockquote">
                    <p id="quote"></p>
                    <p><footer class="blockquote-footer" id="quote-author"></footer></p>
                </blockquote>
            </div>
            <div class="text-center">
                <p id="quote-link">
                </p>
                <button id="get-quote" class="btn btn-default text-center">
                    Get a new quote
                </button><br>
                <div id="tweet-link"></div>
            </div>
        </div>
    </div>
</body>
</html>
